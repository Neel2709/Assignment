<div style="display: flex;justify-content: center;">
  <mat-card fxFlex="25%" fxFlex.sm="90%" fxFlex.xs="90%">
    <img mat-card-image src="{{products?.ProductImage}}">
  </mat-card>
</div>
<div  style="display: flex;justify-content: center;">
  <mat-card fxFlex="70%" fxFlex.sm="90%" fxFlex.xs="90%" style="height: fit-content;">
    <mat-card-header>
      <mat-card-title>Product Name : {{products?.ProductName}}</mat-card-title>
      <mat-card-subtitle><strong>Price</strong> : Rs.{{products?.ProductPrice}}/only</mat-card-subtitle>
      <mat-card-subtitle>
        <strong>Description</strong> : <p>{{products?.ProductDescription}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <div  style="display: flex;justify-content: center;">
      <mat-card-actions>
        <button mat-raised-button color="primary"><mat-icon aria-hidden="true" (click)="Increase()">add</mat-icon></button>
        <button mat-raised-button style="cursor: default;" disabled><strong style="color: black;">{{ProductQuantity}}</strong></button>
        <button mat-raised-button color="primary"><mat-icon aria-hidden="true" (click)="Decrease()">remove</mat-icon></button>
      </mat-card-actions>
    </div>
    <div  style="display: flex;justify-content: center;">
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(products,ProductQuantity)">Add To Cart</button>
    </mat-card-actions>
  </div>
  </mat-card>
</div>
