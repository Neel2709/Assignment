<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce page layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <!-- <link href="D:/neel/Assignment/Web-Technology/bootstrap-5.0.2/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div style="height: 100%; width:100%; padding: 10px; padding-top: 0px;">
            <div class="row">
                <nav class="navbar navbar-light bg-gradient sticky-top"  style="background-color:   #34495e  ;">
                    <a class="navbar-brand text-white" href="#"><h5><strong>E-commerce Layout</strong></h5></a>
                </nav>
            </div>
            
            <div class="row" style="padding: 10px; ">
                <div class="column left" style="border: 5px solid black; ">
                    <div class="row" style="border: 2px solid black; padding: 10px; margin: 2px; margin-bottom: 10px;">
                        <div class="row mb-3 center">
                            <label for="name" class="col-sm-5 col-form-label">Product Name:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" value="TV" id="productName" name="productName"/>
                            </div>
                          </div>
                          <div class="row mb-3">
                              <label for="image" class="col-sm-5 col-form-label">Product Image:</label>
                              <div class="col-sm-6">
                                  <input type="file" class="form-control" id="productImage" name="productImage">
                              </div>
                          </div>
                          <div class="row mb-3">
                              <label for="description" class="col-sm-5 col-form-label">Product Description:</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" value="Home" name="productDesc" id="productDesc">
                              </div>
                          </div>
                          <div class="row mb-3">
                              <label for="quantity" class="col-sm-5 col-form-label">Product Quantity:</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" value="10" name="productQuan" id="productQuan">
                              </div>
                          </div>
                          <div class="row mb-3">
                              <label for="price" class="col-sm-5 col-form-label">Product Price:</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" value="10000"  id="productPrice" name="productPrice">
                              </div>
                          </div>
                         
                          <center><button type="button" class="btn btn-secondary" id="submit">Submit</button>
                          <button type="button" class="btn btn-secondary" id="reset">Reset</button></center> 
                    </div>

                    <div class="row" id="leftdivison" style="border: 2px solid black; padding: 10px; margin: 2px;">

                    </div>
       
                </div>
                <div class="column right" id="listItems" style="border: 5px solid green; margin-left: 5px;">
                </div>  
            </div>
        </div>
    </body>
    <script type="text/javascript" src="action.js"></script>
</html>
